<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sferă 3D p1.ro — For Sale</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      overflow:hidden;
      background:#050810;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas{
      width:100%;
      height:calc(100% - 60px);
      display:block;
    }
    #forSale {
      position:absolute;
      bottom:25px;
      width:100%;
      text-align:center;
      color:#00ccff;
      font-size:1.4rem;
      letter-spacing:2px;
      text-shadow:0 0 10px #00ccff80, 0 0 20px #00ccff40;
      animation:pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity:0.5; transform:scale(1);}
      50% { opacity:1; transform:scale(1.1);}
    }
  </style>
</head>
<body>
  <div id="forSale">This domain is for sale</div>

  <!-- Three.js global -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/controls/OrbitControls.js"></script>
  <!-- FontLoader & TextGeometry -->
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // === Scenă, cameră, renderer ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 0, 7);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // === OrbitControls ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // === Geometrie puncte + linii ===
    const pointsGeom = new THREE.BufferGeometry();
    const positions = [];
    const colors = [];

    const linesGeom = new THREE.BufferGeometry();
    const linePositions = [];
    const lineColors = [];

    const pointCount = 5000;
    const baseRadius = 2.0;
    const thickness = 0.5;
    const color = new THREE.Color();

    for (let i = 0; i < pointCount; i++) {
      const i1 = i + 0.5;
      const phi = Math.acos(1 - 2 * i1 / pointCount);
      const theta = Math.PI * (1 + Math.sqrt(5)) * i1;
      const r = baseRadius + (Math.random() - 0.5) * thickness;
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      positions.push(x, y, z);

      // colorare în funcție de înălțime
      const heightFactor = (z / (baseRadius + thickness / 2) + 1) / 2;
      color.setHSL(0.7 - 0.6 * heightFactor, 0.9, 0.55 + 0.15 * (Math.random() - 0.5));
      colors.push(color.r, color.g, color.b);

      // linie către centru
      linePositions.push(0, 0, 0, x, y, z);
      lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    pointsGeom.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    pointsGeom.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    linesGeom.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    linesGeom.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

    // === Materiale ===
    const pointsMat = new THREE.PointsMaterial({
      vertexColors: true,
      size: 0.04,
      transparent: true,
      opacity: 0.95,
      sizeAttenuation: true
    });

    const linesMat = new THREE.LineBasicMaterial({
      vertexColors: true,
      transparent: true,
      opacity: 0.3
    });

    const pointCloud = new THREE.Points(pointsGeom, pointsMat);
    const lineCloud = new THREE.LineSegments(linesGeom, linesMat);
    scene.add(lineCloud, pointCloud);

    // === Lumină ===
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(ambientLight, pointLight);

    // === Text 3D "p1.ro" ===
    const loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      const textGeo = new THREE.TextGeometry('p1.ro', {
        font: font,
        size: 0.7,
        height: 0.15,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.02,
        bevelOffset: 0,
        bevelSegments: 4
      });
      const textMat = new THREE.MeshStandardMaterial({
        color: 0xffcc33,
        metalness: 0.5,
        roughness: 0.4,
        emissive: 0x222200
      });
      const textMesh = new THREE.Mesh(textGeo, textMat);
      textGeo.computeBoundingBox();
      const centerOffset = -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);
      textMesh.position.set(centerOffset, -0.3, 0);
      scene.add(textMesh);
    });

    // === Redimensionare ===
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // === Animație ===
    function animate() {
      requestAnimationFrame(animate);
      pointCloud.rotation.y += 0.0025;
      pointCloud.rotation.x += 0.0007;
      lineCloud.rotation.y += 0.0025;
      lineCloud.rotation.x += 0.0007;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
  
  <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
  <script>
     window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
     formbutton("create", {action: "https://formspree.io/f/mgvnrylj"})
  </script>
</body>
</html>
